<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <style>
        table {
            width: 600px;
            border: 1px solid red;
            border-collapse: collapse;
        }

        td {
            border: 1px solid red;
            padding: 5px;
            text-align: center;
        }

        th {
            background: red;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>tableです</h1>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table>
        <caption>もやしの生産高</caption>
        <tr>
            <th scope="col">茨城</th>
            <th scope="col">栃木</th>
            <th scope="col">群馬</th>
        </tr>
        <tr>
            <td>50トン</td>
            <td>40トン</td>
            <td>20トン</td>
        </tr>
    </table>

</body>

<!--
td...行
tr...列
-->

</html>
